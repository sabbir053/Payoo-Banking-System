<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">

    <!-- added daisyUI and Tailwind CSS Here -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>


    <!-- added daisyUI All themes here -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />


    <!-- added Fontawesome cdn here -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="min-h-screen max-w-md bg-base-200 mx-auto">
    <header class="border-b-2 border-gray-300">
        <section class="w-11/12 mx-auto py-3 flex justify-between items-center">
            <div class="left flex gap-2">
                <div class="logo w-[60px]">
                    <img src="./assets/logo.png" alt="logo">
                </div>
                <div class="balance-info">
                    <p class="text-xl font-bold">$ <span id="main-balance">55000</span></p>
                    <p class="text-neutral/50">Available Balance</p>
                </div>
            </div>
            <div class="right">
                <a href="/index.html" class="btn text-neutral/50"><i class="fa-solid fa-arrow-right-from-bracket">
                    </i>Logout</a>
            </div>
        </section>
    </header>
    <section class="w-11/12 mx-auto py-10 space-y-4">
        <h2 class="text-2xl font-bold">Welcome to pay<span class="text-primary">oo</span></h2>
        <p class="text-neutral/50 text-justify">Enjoy easy and convenient financial services with us. Cashout charge is
            low and your money is always safe with us.</p>
        <div class="buttons grid grid-cols-3 gap-3">
            <button class="btn flex-col rounded-md h-full py-4 btn-primary btn-soft">
                <img src="./assets/opt-1.png" alt="">
                <p>Add Money</p>
            </button>
            <button class="btn flex-col rounded-md h-full py-4 btn-primary btn-soft">
                <img src="./assets/opt-2.png" alt="">
                <p>Cash Out</p>
            </button>
            <button class="btn flex-col rounded-md h-full py-4 btn-primary btn-soft">
                <img src="./assets/opt-3.png" alt="">
                <p>Transfer Money</p>
            </button>
            <button class="btn flex-col rounded-md h-full py-4 btn-primary btn-soft">
                <img src="./assets/opt-4.png" alt="">
                <p>Get Bonus</p>
            </button>
            <button class="btn flex-col rounded-md h-full py-4 btn-primary btn-soft">
                <img src="./assets/opt-5.png" alt="">
                <p>Pay Bill</p>
            </button>
            <button class="btn flex-col rounded-md h-full py-4 btn-primary btn-soft">
                <img src="./assets/opt-6.png" alt="">
                <p>Transaction</p>
            </button>
        </div>
    </section>


    <section id="add-money" class="w-11/12 mx-auto py-5">
        <h2 class="text-xl font-bold py-5">Add Money</h2>
        <div class="card bg-base-100 w-full shadow rounded-2xl">
            <div class="card-body">
                <fieldset class="fieldset">

                    <label class="label text-neutral font-bold">Select A Bank</label>
                    <select id="add-money-bank" class="select w-full bg-base-200 rounded-full">
                        <option disabled selected>Select Bank</option>
                        <option value="DBBL">DBBL</option>
                        <option value="IFIC">IFIC</option>
                        <option value="CITY">City Bank</option>
                    </select>
                    <br><br>

                    <label class="label text-neutral font-bold">Bank Account Number</label>
                    <input id="add-acc-number" maxlength="11" minlength="11" type="text"
                        class="input bg-base-200 rounded-full w-full" placeholder="Enter 11 Digit Account Number" />

                    <br><br>
                    <label class="label text-neutral font-bold">Amount To Add</label>
                    <input id="add-money-amount" type="number" class="input bg-base-200 rounded-full w-full"
                        placeholder="Add Amount to Withdraw" />

                    <br><br>
                    <label class="label text-neutral font-bold">Pin Number</label>
                    <input id="cashout-pin" maxlength="4" type="password" class="input bg-base-200 rounded-full w-full"
                        placeholder="Enter 4 Digit Pin Number" />
                    <button id="cashout-btn" class="btn btn-primary mt-4 rounded-full">Add Money</button>
                </fieldset>
            </div>
        </div>
    </section>


    <section id="cash-out" class="w-11/12 mx-auto py-5 hidden">
        <h2 class="text-xl font-bold py-5">Cash Out</h2>
        <div class="card bg-base-100 w-full shadow rounded-2xl">
            <div class="card-body">
                <fieldset class="fieldset">
                    <label class="label text-neutral font-bold">Agent Number</label>
                    <input id="cashout-number" maxlength="11" minlength="11" type="text"
                        class="input bg-base-200 rounded-full w-full" placeholder="Enter 11 Digit Agent Number" />

                    <br><br>
                    <label class="label text-neutral font-bold">Amount</label>
                    <input id="cashout-amount" type="number" class="input bg-base-200 rounded-full w-full"
                        placeholder="Enter Amount to Withdraw" />

                    <br><br>
                    <label class="label text-neutral font-bold">Pin Number</label>
                    <input id="cashout-pin" maxlength="4" type="password" class="input bg-base-200 rounded-full w-full"
                        placeholder="Enter 4 Digit Pin Number" />
                    <button id="cashout-btn" class="btn btn-primary mt-4 rounded-full">Withdraw Money</button>
                </fieldset>
            </div>
        </div>
    </section>



    <script src="./script/machine.js"></script>
    <script src="./script/addMoney.js"></script>
    <script src="./script/cashout.js"></script>
</body>

</html>
